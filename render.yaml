services:
  - type: web
    name: free-uk-school-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: CORS_ORIGINS
        value: https://free-uk-school-research.vercel.app
